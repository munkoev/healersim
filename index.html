<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Healer Simulator</title>
</head>
<body>
<div class="wrapper" id="all">
    <div class="bar-boss" id="bar1" style="grid-column: 1 / 11;grid-row: 1;padding: 10px;">
        <div id="progressBar-boss">
           <div id="progressBarFull-boss">
               <div id="text-boss" style="text-align: center;align-self: center;padding: 20px;color: white"></div>
           </div>
        </div>
    </div>
    <div class="bar-tank" id="bar2" style="grid-column: 1 / 3;grid-row: 3;">
        <div id="progressBar-tank">
           <div id="progressBarFull-tank">
               <div id="text-tank" style="text-align: center;align-self: center;padding: 20px;color: black"></div>
           </div>
        </div>
    </div>
    <div class="bar-dps" id="bar3" style="grid-column: 3 / 5;grid-row: 3;">
        <div id="progressBar-dps1">
           <div id="progressBarFull-dps1">
               <div id="text-dps1" style="text-align: center;align-self: center;padding: 20px;color: white"></div>
           </div>
        </div>
    </div>
    <div class="bar-dps" id="bar4" style="grid-column: 5 / 7;grid-row: 3;">
        <div id="progressBar-dps2">
           <div id="progressBarFull-dps2">
               <div id="text-dps2" style="text-align: center;align-self: center;padding: 20px;color: white"></div>
           </div>
        </div>
    </div>
    <div class="bar-dps" id="bar5" style="grid-column: 7 / 9;grid-row: 3;">
        <div id="progressBar-dps3">
           <div id="progressBarFull-dps3">
               <div id="text-dps3" style="text-align: center;align-self: center;padding: 20px;color: white"></div>
           </div>
        </div>
    </div>
    <div class="bar-healer" id="bar6" style="grid-column: 9 / 11;grid-row: 3;">
        <div id="progressBar-healer">
           <div id="progressBarFull-healer">
               <div id="text-healer" style="text-align: center;align-self: center;padding: 20px;color: white"></div>
           </div>
        </div>
    </div>
    <div class="bar-mana" id="bar7" style="grid-column: 1 / 11;grid-row: 5;padding: 10px;">
        <div id="progressBar-mana">
           <div id="progressBarFull-mana">
               <div id="text-mana" style="text-align: center;align-self: center;padding: 20px;color: white"></div>
           </div>
        </div>
    </div>
    <div class="spell" style="grid-column: 5;grid-row: 6;font-size: 0.8em">Key "1"<br>Cast: Instant<br>Costs: 20<Br>Heals: 10<br>Targets: 1</div>
    <div class="spell" style="grid-column: 6;grid-row: 6;font-size: 0.8em">Key "2"<br>Cast: Instant<br>Costs: 10<Br>Heals: 8<br>Targets: 5</div>
    <div class="spell" style="grid-column: 7;grid-row: 6;font-size: 0.8em">Key "3"<br>Cast: Instant<br>Costs: 100<Br>Heals: 40<br>Targets: 3</div>
    <div class="spell" style="grid-column: 8;grid-row: 6;font-size: 0.8em"></div>
    <div class="chatWindow" style="grid-column: 1 / 5;grid-row: 6;">Chat window</div>
</div>
<script type="module" src="game.js"></script>
</body>
</html>
